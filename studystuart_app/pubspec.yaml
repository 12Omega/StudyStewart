name: studystuart_app
description: A learning style discovery app with gamification features.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_tts: ^4.0.2
  shared_preferences: ^2.3.0
  file_picker: ^8.0.0+1
  path: ^1.9.0
  http: ^1.2.0
  google_generative_ai: ^0.4.3
  dart_openai: ^5.1.0
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/screens/
    - assets/diagrams/
    - assets/math-aids/
