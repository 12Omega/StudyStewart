<svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Division symbol -->
  <circle cx="100" cy="40" r="3" fill="#607D8B"/>
  <rect x="90" y="48" width="20" height="3" fill="#607D8B"/>
  <circle cx="100" cy="60" r="3" fill="#607D8B"/>
  
  <!-- Visual representation: 24 รท 4 = 6 -->
  <text x="100" y="25" text-anchor="middle" font-size="14" fill="#333" font-weight="bold">24 รท 4 = 6</text>
  
  <!-- 24 dots arranged in 4 groups of 6 -->
  <g id="group1">
    <rect x="10" y="80" width="40" height="50" fill="none" stroke="#2196F3" stroke-width="2" rx="5"/>
    <circle cx="20" cy="90" r="4" fill="#E91E63"/>
    <circle cx="30" cy="90" r="4" fill="#E91E63"/>
    <circle cx="40" cy="90" r="4" fill="#E91E63"/>
    <circle cx="20" cy="105" r="4" fill="#E91E63"/>
    <circle cx="30" cy="105" r="4" fill="#E91E63"/>
    <circle cx="40" cy="105" r="4" fill="#E91E63"/>
    <text x="30" y="125" text-anchor="middle" font-size="10" fill="#2196F3" font-weight="bold">6</text>
  </g>
  
  <g id="group2">
    <rect x="60" y="80" width="40" height="50" fill="none" stroke="#4CAF50" stroke-width="2" rx="5"/>
    <circle cx="70" cy="90" r="4" fill="#E91E63"/>
    <circle cx="80" cy="90" r="4" fill="#E91E63"/>
    <circle cx="90" cy="90" r="4" fill="#E91E63"/>
    <circle cx="70" cy="105" r="4" fill="#E91E63"/>
    <circle cx="80" cy="105" r="4" fill="#E91E63"/>
    <circle cx="90" cy="105" r="4" fill="#E91E63"/>
    <text x="80" y="125" text-anchor="middle" font-size="10" fill="#4CAF50" font-weight="bold">6</text>
  </g>
  
  <g id="group3">
    <rect x="110" y="80" width="40" height="50" fill="none" stroke="#FF9800" stroke-width="2" rx="5"/>
    <circle cx="120" cy="90" r="4" fill="#E91E63"/>
    <circle cx="130" cy="90" r="4" fill="#E91E63"/>
    <circle cx="140" cy="90" r="4" fill="#E91E63"/>
    <circle cx="120" cy="105" r="4" fill="#E91E63"/>
    <circle cx="130" cy="105" r="4" fill="#E91E63"/>
    <circle cx="140" cy="105" r="4" fill="#E91E63"/>
    <text x="130" y="125" text-anchor="middle" font-size="10" fill="#FF9800" font-weight="bold">6</text>
  </g>
  
  <g id="group4">
    <rect x="160" y="80" width="40" height="50" fill="none" stroke="#9C27B0" stroke-width="2" rx="5"/>
    <circle cx="170" cy="90" r="4" fill="#E91E63"/>
    <circle cx="180" cy="90" r="4" fill="#E91E63"/>
    <circle cx="190" cy="90" r="4" fill="#E91E63"/>
    <circle cx="170" cy="105" r="4" fill="#E91E63"/>
    <circle cx="180" cy="105" r="4" fill="#E91E63"/>
    <circle cx="190" cy="105" r="4" fill="#E91E63"/>
    <text x="180" y="125" text-anchor="middle" font-size="10" fill="#9C27B0" font-weight="bold">6</text>
  </g>
  
  <text x="100" y="145" text-anchor="middle" font-size="12" fill="#333" font-weight="bold">4 groups of 6 each</text>
</svg>