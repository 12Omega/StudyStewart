<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Cell Wall -->
  <rect x="20" y="20" width="260" height="260" fill="#90EE90" stroke="#228B22" stroke-width="4" rx="10"/>
  
  <!-- Cell Membrane -->
  <rect x="30" y="30" width="240" height="240" fill="#98FB98" stroke="#32CD32" stroke-width="2" rx="8"/>
  
  <!-- Nucleus -->
  <circle cx="150" cy="120" r="40" fill="#FFB6C1" stroke="#DC143C" stroke-width="3"/>
  <circle cx="150" cy="120" r="15" fill="#FF69B4" stroke="#DC143C" stroke-width="2"/>
  <text x="150" y="125" text-anchor="middle" font-size="12" fill="white" font-weight="bold">Nucleus</text>
  
  <!-- Chloroplasts -->
  <ellipse cx="80" cy="80" rx="15" ry="8" fill="#228B22" stroke="#006400" stroke-width="2"/>
  <ellipse cx="220" cy="90" rx="15" ry="8" fill="#228B22" stroke="#006400" stroke-width="2"/>
  <ellipse cx="100" cy="200" rx="15" ry="8" fill="#228B22" stroke="#006400" stroke-width="2"/>
  <ellipse cx="200" cy="220" rx="15" ry="8" fill="#228B22" stroke="#006400" stroke-width="2"/>
  
  <!-- Vacuole -->
  <ellipse cx="200" cy="180" rx="50" ry="60" fill="#E0FFFF" stroke="#4682B4" stroke-width="3"/>
  <text x="200" y="185" text-anchor="middle" font-size="12" fill="#4682B4" font-weight="bold">Vacuole</text>
  
  <!-- Mitochondria -->
  <ellipse cx="80" cy="180" rx="20" ry="12" fill="#FFA500" stroke="#FF8C00" stroke-width="2"/>
  <ellipse cx="120" cy="220" rx="20" ry="12" fill="#FFA500" stroke="#FF8C00" stroke-width="2"/>
  
  <!-- Endoplasmic Reticulum -->
  <path d="M60 140 Q80 130, 100 140 Q120 150, 140 140" fill="none" stroke="#9370DB" stroke-width="3"/>
  <path d="M60 160 Q80 150, 100 160 Q120 170, 140 160" fill="none" stroke="#9370DB" stroke-width="3"/>
  
  <!-- Label positions for interactive filling -->
  <circle cx="150" cy="80" r="8" fill="white" stroke="#333" stroke-width="2" opacity="0.8"/>
  <circle cx="80" cy="60" r="8" fill="white" stroke="#333" stroke-width="2" opacity="0.8"/>
  <circle cx="250" cy="180" r="8" fill="white" stroke="#333" stroke-width="2" opacity="0.8"/>
  <circle cx="80" cy="150" r="8" fill="white" stroke="#333" stroke-width="2" opacity="0.8"/>
  <circle cx="25" cy="25" r="8" fill="white" stroke="#333" stroke-width="2" opacity="0.8"/>
</svg>