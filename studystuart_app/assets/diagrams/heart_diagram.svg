<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Heart outline -->
  <path d="M150 250 C120 220, 80 180, 80 140 C80 100, 110 80, 150 100 C190 80, 220 100, 220 140 C220 180, 180 220, 150 250 Z" 
        fill="#ffcccb" stroke="#8b0000" stroke-width="3"/>
  
  <!-- Left Atrium -->
  <circle cx="120" cy="130" r="25" fill="#ff6b6b" stroke="#8b0000" stroke-width="2"/>
  <text x="120" y="135" text-anchor="middle" font-size="10" fill="white" font-weight="bold">LA</text>
  
  <!-- Right Atrium -->
  <circle cx="180" cy="130" r="25" fill="#ff6b6b" stroke="#8b0000" stroke-width="2"/>
  <text x="180" y="135" text-anchor="middle" font-size="10" fill="white" font-weight="bold">RA</text>
  
  <!-- Left Ventricle -->
  <ellipse cx="130" cy="190" rx="20" ry="30" fill="#cc0000" stroke="#8b0000" stroke-width="2"/>
  <text x="130" y="195" text-anchor="middle" font-size="10" fill="white" font-weight="bold">LV</text>
  
  <!-- Right Ventricle -->
  <ellipse cx="170" cy="190" rx="20" ry="30" fill="#cc0000" stroke="#8b0000" stroke-width="2"/>
  <text x="170" y="195" text-anchor="middle" font-size="10" fill="white" font-weight="bold">RV</text>
  
  <!-- Aorta -->
  <path d="M140 110 Q130 90, 120 70" fill="none" stroke="#8b0000" stroke-width="4"/>
  <text x="110" y="65" font-size="12" fill="#8b0000" font-weight="bold">Aorta</text>
  
  <!-- Pulmonary Artery -->
  <path d="M160 110 Q170 90, 180 70" fill="none" stroke="#4169e1" stroke-width="4"/>
  <text x="185" y="65" font-size="12" fill="#4169e1" font-weight="bold">PA</text>
  
  <!-- Label positions for interactive filling -->
  <circle cx="120" cy="100" r="8" fill="white" stroke="#333" stroke-width="2" opacity="0.8"/>
  <circle cx="180" cy="100" r="8" fill="white" stroke="#333" stroke-width="2" opacity="0.8"/>
  <circle cx="130" cy="160" r="8" fill="white" stroke="#333" stroke-width="2" opacity="0.8"/>
  <circle cx="170" cy="160" r="8" fill="white" stroke="#333" stroke-width="2" opacity="0.8"/>
</svg>