<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Sun -->
  <circle cx="50" cy="150" r="25" fill="#FFD700" stroke="#FFA500" stroke-width="3"/>
  <text x="50" y="155" text-anchor="middle" font-size="10" fill="#FF8C00" font-weight="bold">Sun</text>
  
  <!-- Mercury -->
  <circle cx="100" cy="150" r="4" fill="#8C7853" stroke="#654321" stroke-width="1"/>
  
  <!-- Venus -->
  <circle cx="130" cy="150" r="6" fill="#FFC649" stroke="#FF8C00" stroke-width="1"/>
  
  <!-- Earth -->
  <circle cx="170" cy="150" r="8" fill="#6B93D6" stroke="#4169E1" stroke-width="2"/>
  <circle cx="180" cy="145" r="2" fill="#C0C0C0" stroke="#808080" stroke-width="1"/>
  
  <!-- Mars -->
  <circle cx="210" cy="150" r="6" fill="#CD5C5C" stroke="#8B0000" stroke-width="1"/>
  
  <!-- Jupiter -->
  <circle cx="260" cy="150" r="18" fill="#D2691E" stroke="#A0522D" stroke-width="2"/>
  
  <!-- Saturn -->
  <circle cx="320" cy="150" r="15" fill="#FAD5A5" stroke="#DEB887" stroke-width="2"/>
  <!-- Saturn's rings -->
  <ellipse cx="320" cy="150" rx="22" ry="5" fill="none" stroke="#DEB887" stroke-width="2"/>
  
  <!-- Uranus -->
  <circle cx="360" cy="150" r="10" fill="#4FD0E7" stroke="#00CED1" stroke-width="2"/>
  
  <!-- Neptune -->
  <circle cx="390" cy="150" r="9" fill="#4169E1" stroke="#0000CD" stroke-width="2"/>
  
  <!-- Orbital paths -->
  <circle cx="50" cy="150" r="50" fill="none" stroke="#DDD" stroke-width="1" stroke-dasharray="5,5"/>
  <circle cx="50" cy="150" r="80" fill="none" stroke="#DDD" stroke-width="1" stroke-dasharray="5,5"/>
  <circle cx="50" cy="150" r="120" fill="none" stroke="#DDD" stroke-width="1" stroke-dasharray="5,5"/>
  <circle cx="50" cy="150" r="160" fill="none" stroke="#DDD" stroke-width="1" stroke-dasharray="5,5"/>
  <circle cx="50" cy="150" r="210" fill="none" stroke="#DDD" stroke-width="1" stroke-dasharray="5,5"/>
  <circle cx="50" cy="150" r="270" fill="none" stroke="#DDD" stroke-width="1" stroke-dasharray="5,5"/>
  <circle cx="50" cy="150" r="310" fill="none" stroke="#DDD" stroke-width="1" stroke-dasharray="5,5"/>
  <circle cx="50" cy="150" r="340" fill="none" stroke="#DDD" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Labels -->
  <text x="100" y="135" text-anchor="middle" font-size="8" fill="#333">Mercury</text>
  <text x="130" y="135" text-anchor="middle" font-size="8" fill="#333">Venus</text>
  <text x="170" y="135" text-anchor="middle" font-size="8" fill="#333">Earth</text>
  <text x="210" y="135" text-anchor="middle" font-size="8" fill="#333">Mars</text>
  <text x="260" y="135" text-anchor="middle" font-size="8" fill="#333">Jupiter</text>
  <text x="320" y="135" text-anchor="middle" font-size="8" fill="#333">Saturn</text>
  <text x="360" y="135" text-anchor="middle" font-size="8" fill="#333">Uranus</text>
  <text x="390" y="135" text-anchor="middle" font-size="8" fill="#333">Neptune</text>
  
  <!-- Label positions for interactive filling -->
  <circle cx="50" cy="120" r="8" fill="white" stroke="#333" stroke-width="2" opacity="0.8"/>
  <circle cx="170" cy="120" r="8" fill="white" stroke="#333" stroke-width="2" opacity="0.8"/>
  <circle cx="260" cy="120" r="8" fill="white" stroke="#333" stroke-width="2" opacity="0.8"/>
  <circle cx="320" cy="120" r="8" fill="white" stroke="#333" stroke-width="2" opacity="0.8"/>
</svg>